<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syncotrope</title>
  <link rel="stylesheet" href="style.css">
  <script src="./assets/ffmpeg/dist/umd/ffmpeg.js"></script>
</head>

<body>
  <h1>Syncotrope</h1>
  <p><input type="file" id="uploader" multiple></p>
  <div id="status-container">
    <p id="status-message"></p>
    <progress id="progressBar" value="0" max="100"></progress>
    <button id="download-button" style="display: none;">Download Video</button>
  </div>
  <div id="footer">
    <p><a href="https://github.com/nickhobbs94/syncotrope">Github repo</a></p>
  </div>

  <div id="settings-sidebar">
    <button id="toggle-settings"></button>
    <h2>Settings</h2>
    <label for="width">Width:</label>
    <input type="number" id="width" value="1920">
    <label for="height">Height:</label>
    <input type="number" id="height" value="1080">
    <label for="blur">Blur:</label>
    <input type="text" id="blur" value="50:10">
    <label for="zoomRate">Zoom rate:</label>
    <input type="number" id="zoomRate" value="1.005">
    <label for="frameRate">Frame rate:</label>
    <input type="number" id="frameRate" value="25">
    <label for="imageDurationSeconds">Image duration (seconds):</label>
    <input type="number" id="imageDurationSeconds" value="3">
    <label for="outputFormat">Output format:</label>
    <select id="outputFormat">
      <option value="mp4" selected>MP4 (H.264)</option>
      <option value="webm">WebM (VP9)</option>
    </select>
    <label for="videoQuality">Video quality (CRF, lower=better):</label>
    <input type="number" id="videoQuality" value="23" min="0" max="51">
  </div>

</body>

</html>
